mutation CreateAuctionInvoice($orgID: UUID1!, $lotID: UUID1!) {
  createAuctionLotInvoice(orgID: $orgID, lotID: $lotID) {
    invoiceID
    status
    items {
      units
      unitPrice
      taxes
      totalPrice
    }
  }
}

mutation CreateBuyNowInvoice(
  $input: PurchaseMarketplaceBuyNowLotInput!
) {
  purchaseMarketplaceBuyNowLot(input: $input) {
    invoice {
      invoiceID
      status
      items {
        units
        unitPrice
        taxes
        totalPrice
      }
    }
  }
}

query GetInvoiceDetails($invoiceID: UUID1!, $orgID: UUID1!) {
  getInvoiceDetails(invoiceID: $invoiceID, orgID: $orgID) {
    items {
      collectionItemID
      collectionItemTitle
      units
      unitPrice
    }
  }
}
